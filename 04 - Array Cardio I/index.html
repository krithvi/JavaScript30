    // Array.prototype.filter()
    // 1. Filter the list of inventors for those who were born in the 1500's
    const fifteen = inventors.filter(obj => (obj.year>=1500 && obj.year<1600))
    //arrow function runs through each object under inventors - if the condition is true we keep it, else we yeet it
    console.table(fifteen);

    // Array.prototype.map()
    // 2. Give us an array of the inventors first and last names
    const fullNames = inventors.map(obj => `${obj.first} ${obj.last}`);
    //backticks are better alternative to concat '+'
    console.log(fullNames);

    // Array.prototype.sort()
    // 3. Sort the inventors by birthdate, oldest to youngest
    const older = inventors.sort((a,b) => a.year > b.year ? 1 : -1);
    //use of ternary operator as an easier way to implement if-else function
    console.table(older);

    // Array.prototype.reduce()
    // 4. How many years did all the inventors live all together?
    const totalYears = inventors.reduce((total,inventor) => {
        return total + (inventor.passed - inventor.year);
    },0);
    //0 at the end initializes total to 0 so that it can be continuously summed
    console.log(totalYears+" years in total");

    // 5. Sort the inventors by years lived
    const ages = inventors.sort((a,b) => (a.passed - a.year) > (b.passed - b.year) ? -1 : 1);
    //this will output most no. of years lived at the top (descending order of age)
    console.table(ages);
